openapi: 3.0.3
info:
  title: Alerts API - OpenAPI 3.0
  description: |-
    This API allows to retrieve investment alerts generated by the system based on the alert configurations
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://invest-pro.com
paths:
  /alerts:
    get:
      tags:
        - Alerts
      summary: Retrieve alerts using a search criteria
      description: Retrieve alerts matching a search criteria
      operationId: getAlerts
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alert'
        '400':
          description: Invalid search criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
      security:
        - alerts_auth:
            - read:alerts
  /alerts/{alertId}:
    get:
      tags:
        - Alerts
      summary: Retrieve alert by ID
      description: Returns a single alert
      operationId: getAlertById
      parameters:
        - name: alertId
          in: path
          description: ID of alert to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
        '400':
          description: Invalid ID provided
        '404':
          description: Alert not found
      security:
        - alerts_auth:
            - read:alerts
components:
  schemas:
    Alert:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: '6e24d852-3d86-49d7-abf4-b3b925c4cc53'
    Problem:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    alerts_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            read:pets: read alerts